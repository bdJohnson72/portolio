        <div id="signup" class="signInContainer">
            <div class="column">
                <div class="register-header">
                    
                    <h3>Sign Up</h3>                    
                </div>
                <form v-on:submit.prevent method="post">
                    <input
                        v-model='firstName'
                        v-on:blur="isValidName()"  
                        type="text" placeholder="First name" 
                        name="firstName" 
                    required>

                    <input type="text"
                        v-model='lastName'
                        placeholder="Last name" 
                        name="lastName" 
                    required>                    

                    <input
                        v-model:value='email'
                        type='email' 
                        placeholder="email" 
                        name="email" 
                    required>

                    <input type='email'
                           v-bind:value='email'
                            placeholder="confirm email" 
                            name="email2" 
                            required>

                    <label for="longText">Message</label>
                    <textarea id='longText' v-model='longText' rows='4' columns='50'></textarea>

                    
                    <div class="formControls">
                       <input type="submit" value="submit">
                       <button v-on:click='resetForm'>Reset Form</button>
                       
                    </div>                   
                    
                </form>
                
                <a href="login.html" class="signInMessage">Already have an account? Sign In here!</a>
                    
                   
            </div>
        </div>
