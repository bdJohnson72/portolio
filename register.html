<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">        
        <title>Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/register.css">
    </head>
    <body>       
        <div id="signup" class="signInContainer">
            <div class="column">
                <div class="register-header">
                    
                    <h3>Sign Up</h3>                    
                </div>
                <form v-on:submit.prevent method="post">
                    <input 
                        v-on:input='setFirstName'
                        v-on:blur="isValidName()"  
                        type="text" placeholder="First name" 
                        name="firstName" 
                    required>

                    <input type="text"
                        @input='setLastName' 
                        placeholder="Last name" 
                        name="lastName" 
                    required>

                    <input 
                        type="text" 
                        placeholder="Username" 
                        name="userName" 
                    required>

                    <input
                        @input='setEmail' 
                        type='email' 
                        placeholder="email" 
                        name="email" 
                    required>

                    <input type='email' placeholder="confirm email" name="email2" required>

                    <input type='password' placeholder="password" name="password" required>

                    <input type='password' placeholder="confirm password" name="password2" required>

                    <input type='submit' value="submit" name="submitButton" required>
                </form>
                    <a href="login.html" class="signInMessage">Already have an account? Sign In here!</a>
            </div>
        </div>
        <script src="https://unpkg.com/vue@next"  defer></script>
        <script src="js/register.js"defer></script>
    </body>
</html>
